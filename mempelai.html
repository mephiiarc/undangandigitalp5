<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mempelai</title>
  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #2F3E39;
  background-image: url(img/background.png);
}

.mempelai-container {
  text-align: center;
  padding: 20px;
  background-color: #f6e4d5;
  margin-top: 40px;
  border-radius: 15px;
}

.header {
  background-color: #f6e4d5;
  padding: 15px;
  border-radius: 20px;
  margin-bottom: 20px;
}

.header p {
  font-size: 16px;
  color: #5a5a5a;
  margin-bottom: 10px;
}

.header h1 {
  font-size: 28px;
  color: #000;
  font-weight: bold;
}


.couple-info {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}

.person {

  padding: 20px;
  border-radius: 20px;
  width: 150px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;  
}

.person-photo img {
  width: 120px;    
  height: 150px;   
  border-radius: 15px;
  object-fit: cover; 
  margin-bottom: 15px;
  display: block;
  margin: 0 auto; 
}

.person h3 {
  font-size: 18px;
  font-weight: bold;
  color: #000;
  margin-bottom: 10px;
}

.person p {
  font-size: 12px;
  color: #5a5a5a;
}


.bottom-nav {
  display: flex;
  justify-content: space-between;
  background-color: #f6e4d5;
  padding: 15px 25px;
  border-radius: 20px 20px 0 0;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  width: 100%;
  box-sizing: border-box;
}

.bottom-nav a {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: #000;
}

.bottom-nav img {
  width: 25px;
  height: auto;
  margin-bottom: 5px;
}

.bottom-nav a:hover {
  color: #4f5f5a;
}

@keyframes SlideIn {
    from { transform: translateY(100%);}
    to { transform: translateY(0)}
  }

  @media (max-width: 300px) {
    .person-photo {
      width: 80%;
    }
  }
  </style>
</head>
<body>
  <div class="mempelai-container">
    <div class="header">
      <p>Mengucapkan selamat atas pernikahan</p>
      <h1>Aldi & Jane</h1>
    </div>

    <div class="couple-info">
      <div class="person">
        <div class="person-photo">
          <img src="img/aldi.jpg" alt="M. Aldi Ihsanuddin">
        </div>
        <h3>M. Aldi I.</h3>
        <p>Bin Ahmad Selamat</p>
      </div>

      <div class="person">
        <div class="person-photo">
          <img src="img/pengantin2.jpg" alt="Jane Doe">
        </div>
        <h3>Jane Doe</h3>
        <p>Binti Purnomo Baihaki</p>
      </div>
    </div>

    <div class="bottom-nav">
      <a href="index.html"><img src="svg/house-fill.svg" alt="Home">Home</a>
      <a href="mempelai.html"><img src="svg/person-fill.svg" alt="Mempelai" href="mempelai.html">Mempelai</a>
      <a href="maps.html"><img src="svg/geo-alt-fill.svg" alt="Maps">Maps</a>
      <a href="galeri.html"><img src="svg/card-image.svg" alt="Penutup">Galeri</a>
      <a href="penutup.html"><img src="svg/journals.svg" alt="Penutup">Penutup</a>
   </div>
  </div>
</body>
</html>
